  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      margin: 0; padding: 0; 
      background-color: #f1f5f9; color: #0f172a;
    }
    #root:empty::after {
      content: "Pokretanje Bratts ERP sistema...";
      display: block; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em;
      color: #2563eb; animation: erpPulse 1.5s infinite ease-in-out; text-align: center;
      margin-top: 30vh; font-size: 0.8rem;
    }
    @keyframes erpPulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(0.98); } }
  </style>

  <script>
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    window.process.env.NODE_ENV = 'production';
    if (!window.process.env.API_KEY) window.process.env.API_KEY = "";
  </script>
