
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bratts ERP Lite 1.0</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #0f172a; 
      color: white; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #root:empty::after {
      content: "Pokretanje Bratts ERP sistema...";
      display: block;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #3b82f6;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .error-box {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      text-align: center;
    }
  </style>

  <script>
    // Polyfill za process koji zahtijevaju mnoge biblioteke u browseru
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: "" // Ključ će biti dostupan preko okruženja
      } 
    };
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- 
    KORISTIMO esm.sh za automatsku transpilaciju.
    Format: https://esm.sh/gh/KORISNIK/REPO/index.tsx
    Ovo će povući index.tsx i SVE njegove importe (App.tsx, types.ts...) automatski.
  -->
  <script type="module">
    // ZAMJENI 'grovnic/ERPLite' ako je tvoj repo drugačiji
    import 'https://esm.sh/gh/grovnic/ERPLite/index.tsx';
  </script>
  
  <script>
    // Napredni error handling da vidimo šta se dešava ako zapne
    window.addEventListener('error', function(event) {
      const root = document.getElementById('root');
      if (root && root.innerHTML === "") {
        root.innerHTML = `
          <div class="error-box">
            <h1 style="color: #ef4444; font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem;">DOŠLO JE DO GREŠKE</h1>
            <p style="color: #94a3b8; font-size: 0.875rem; line-height: 1.5;">
              Aplikacija se nije mogla pokrenuti. Provjerite sledeće:<br><br>
              1. Da li je GitHub Repository postavljen na <strong>Public</strong>?<br>
              2. Da li je putanja u <code>index.html</code> ispravna?<br>
              3. Da li ste uradili "Push" svih fajlova (App.tsx, types.ts...)?
            </p>
            <div style="margin-top: 1.5rem; padding: 1rem; background: black; border-radius: 0.5rem; font-family: monospace; font-size: 10px; color: #ef4444; text-align: left; overflow-x: auto;">
              ${event.message}
            </div>
            <button onclick="location.reload()" style="margin-top: 1.5rem; background: #3b82f6; color: white; padding: 0.5rem 1.5rem; border-radius: 0.5rem; font-weight: bold; font-size: 12px;">Pokušaj ponovo</button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
