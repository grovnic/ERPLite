
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bratts ERP Lite 1.0</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      margin: 0; padding: 0; 
      background-color: #0f172a; color: white; 
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    #root:empty::after {
      content: "Pokretanje Bratts ERP sistema...";
      display: block; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em;
      color: #3b82f6; animation: pulse 2s infinite; text-align: center;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    .debug-panel {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      background: rgba(0,0,0,0.9); color: #10b981; padding: 15px;
      border-radius: 10px; font-family: monospace; font-size: 10px;
      max-height: 200px; overflow-y: auto; border: 1px solid #ef4444;
      z-index: 9999; display: none;
    }
  </style>

  <script>
    window.process = { env: { NODE_ENV: 'production', API_KEY: "" } };
    
    window.addEventListener('error', (e) => {
      const panel = document.getElementById('debug-log');
      if (panel) {
        panel.style.display = 'block';
        panel.innerHTML += `<div style="color: #ef4444">GREŠKA: ${e.message}</div>`;
      }
    });
  </script>

  <!-- 
    IMPORT MAP: Govorimo browseru da ako vidi bilo šta što počinje sa "./", 
    treba da to potraži na esm.sh/gh/grovnic/ERPLite/
  -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "./App.tsx": "https://esm.sh/gh/grovnic/ERPLite/App.tsx",
    "./types.ts": "https://esm.sh/gh/grovnic/ERPLite/types.ts",
    "./constants.tsx": "https://esm.sh/gh/grovnic/ERPLite/constants.tsx",
    "./services/backendService.ts": "https://esm.sh/gh/grovnic/ERPLite/services/backendService.ts",
    "./services/geminiService.ts": "https://esm.sh/gh/grovnic/ERPLite/services/geminiService.ts",
    "./components/": "https://esm.sh/gh/grovnic/ERPLite/components/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="debug-log" class="debug-panel"><strong>Debug Console:</strong><br></div>

  <script type="module">
    // Učitavamo direktno sa esm.sh koji će uraditi transpilaciju na serveru
    import 'https://esm.sh/gh/grovnic/ERPLite/index.tsx';
  </script>
</body>
</html>
